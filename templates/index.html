{# Django template: templates/index.html #}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Welcome â€” API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      video.bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1; 
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-900 flex items-center justify-center">

    <video class="bg-video" autoplay muted loop playsinline>
      <source src="https://cdn.teknohole.com/media/Rick-Rollmp4.mp4" type="video/mp4">
      Browser kamu tidak mendukung.
    </video>
    <div class="absolute top-4 right-4 z-10">
      <button id="loginBtn" 
        class="px-6 py-3 rounded-md bg-white/90 text-gray-900 font-semibold shadow-lg hover:scale-105 transition-transform">
        Login
      </button>
    </div>

    <script>
      const VIDEO_URL = "https://cdn.teknohole.com/media/Rick-Rollmp4.mp4";

      document.getElementById('loginBtn').addEventListener('click', async (e) => {
        e.preventDefault();
        try {
          const res = await fetch(VIDEO_URL);
          if (!res.ok) throw new Error("Network error");

          const blob = await res.blob();
          const blobUrl = URL.createObjectURL(blob);

          const a = document.createElement("a");
          a.href = blobUrl;
          a.download = VIDEO_URL.split("/").pop() || "video.mp4";
          document.body.appendChild(a);
          a.click();
          a.remove();
          URL.revokeObjectURL(blobUrl);
        } catch (err) {
          window.open(VIDEO_URL, "_blank");
        }
      });
    </script>
  </body>
</html>
